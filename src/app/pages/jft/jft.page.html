<ion-content>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>
                {{'JFT' | translate}}
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-card>
    <ion-card-content *ngIf="todayJft">
            <p style="font-size:20px; font-weight:bold;text-align:right;">{{ todayJft.day }}. {{ todayJft.month }}</p>
            <p style="margin-top:10px;font-size:24px; font-weight:bold;text-align:center;">{{ todayJft.title }}</p>
            <p style="margin-top:10px;font-size:16px; font-style:italic; text-align: center;">{{ todayJft.quote }}</p>
            <p style="margin-top:5px;font-size:16px;font-weight:bold;text-align:right;">{{ todayJft.source }}</p>
            <p style="margin-top:20px;font-size:16px;">{{ todayJft.text }}</p>
            <p style="margin-top:20px;font-size:16px;" [innerHTML]="todayJft.jft"></p>
            <p style="margin-top:10px;font-size:10px;text-align: center;">Copyright (c) 2007-{{ todayDate | date:"yyyy" }},  NA World Services, Inc. All Rights Reserved</p>
        </ion-card-content>
    </ion-card>
</ion-content>
